<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

  <main>
      <div class="img">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
      <div class="details">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-selected">
          <img src="/images/icon-music.svg" alt="Music-type plan">
          <div class="plan">
            <p class="type">Annual Plan </p> 
            <p class="price">$59.99/year </p> 
          </div>
          <a href="#" class="action">Change</a>
        </div>

        <a class="btn btn-block" href="#" >Proceed to Payment</a>
        
        <a class="cancel" href="#">Cancel Order</a>

      </div>

  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/danyelcid">Dany el Cid</a>.
  </div>
</body>
</html>
